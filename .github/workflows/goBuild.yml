on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.18', '1.19']
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
          check-latest: true
      - name: Install libpcsclite-dev # Some dependencies require this package
        run: |
          sudo apt-get install libpcsclite-dev
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build
        run: V=1 make build
