on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install libpcsclite-dev # Some dependencies require this package
        run: |
          sudo apt-get install libpcsclite-dev
      - name: Configure Linter
        if:  ${{ hashFiles('.golangci.yml', '.golangci.yaml', '.golangci.toml', '.golangci.json') == '' }}
        run: |
          curl -O https://raw.githubusercontent.com/smallstep/workflows/master/.golangci.yml
      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49

  govulncheck:
    uses: smallstep/workflows/.github/workflows/govulncheck.yml@main
